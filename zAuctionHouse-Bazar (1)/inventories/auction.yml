#
# This configuration uses zMenu, please refer to zMenu documentation
# zMenu: https://docs.zmenu.dev/
# zAuctionHouse: https://zauctionhouse.groupez.dev/
#

name: '&8Aukcje &8(&f%page%&8/&f%maxPage%&8)'  # Title of the menu, supports color codes and placeholders

size: 54  # Size of the Minecraft inventory menu, must be a multiple of 9

open_requirement:
  success:
    - type: data
      action: SET
      key: "zauctionhouse_material"
      value: "GRAY_STAINED_GLASS_PANE"

patterns:
  - "zauctionhouse_decoration"
  - "zauctionhouse_auction"
  - "zauctionhouse_pagination"
  - "zauctionhouse_categories"

items:
  displayItems:
    type: ZAUCTIONHOUSE_AUCTION
    isPermanent: true
    slots:
      - 2-8
      - 11-17
      - 20-26
      - 29-35
